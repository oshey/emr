{% extends "project/base_site.html" %}
{% load i18n static %}

{% block content %}
<h3 class="mb-4 card-title">{{ title }}</h3>

<p class="text-muted">
    {% trans "Enter your email address below, and we'll email instructions for setting a new one." %}
</p>

<form method="post">{% csrf_token %}
    <div class="form-group row">

        <label for="id_email" class="col-md-3 col-form-label">
            {% trans 'Email address' %} <strong class="text-danger">*</strong>
        </label>

        <div class="col-md-8 col-lg-4">
            {{ form.email }}
            {{ form.email.errors }}
        </div>
    </div>

    <div class="d-flex justify-content-start">
        <a href="#" id="cancel-btn" class="btn btn-secondary mr-3">{% trans 'Cancel' %}</a>
        <button type="submit" class="btn btn-primary">{% trans 'Reset my password' %}</button>
    </div>

</form>
{% endblock %}
